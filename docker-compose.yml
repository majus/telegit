version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: telegit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telegit}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/init.sql:/docker-entrypoint-initdb.d/02-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-telegit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telegit-network

  # TeleGit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: telegit-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Telegram Configuration
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_IDS: ${TELEGRAM_CHAT_IDS}

      # GitHub Configuration
      GITHUB_MCP_SERVER_URL: ${GITHUB_MCP_SERVER_URL:-http://localhost:3000/mcp}

      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-telegit}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # Security Configuration
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}

      # Intent Classifier Configuration
      INTENT_CLASSIFIER_MODEL: ${INTENT_CLASSIFIER_MODEL:-gpt-4}
      INTENT_CLASSIFIER_TEMPERATURE: ${INTENT_CLASSIFIER_TEMPERATURE:-0.3}
      INTENT_CONFIDENCE_THRESHOLD: ${INTENT_CONFIDENCE_THRESHOLD:-0.3}

      # Generator Configuration
      GENERATOR_TEMPERATURE: ${GENERATOR_TEMPERATURE:-0.7}

      # Application Configuration
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_MAX_CONCURRENT: ${RATE_LIMIT_MAX_CONCURRENT:-5}
      RATE_LIMIT_MIN_TIME: ${RATE_LIMIT_MIN_TIME:-1000}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Mount source code for development (comment out for production)
      - ./src:/app/src:ro
      - ./db:/app/db:ro
      - ./config:/app/config:ro
      - ./prompts:/app/prompts:ro
    networks:
      - telegit-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # GitHub MCP Server (optional - if running locally)
  # Uncomment if you want to run the GitHub MCP server in Docker
  # github-mcp:
  #   image: ghcr.io/github/github-mcp-server:latest
  #   container_name: telegit-github-mcp
  #   restart: unless-stopped
  #   environment:
  #     GITHUB_TOKEN: ${GITHUB_TOKEN}
  #   ports:
  #     - "3001:3000"
  #   networks:
  #     - telegit-network

networks:
  telegit-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
