name: Deploy

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version/tag to deploy (optional, defaults to latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.telegit.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version to deploy
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=develop" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Dokploy (Staging)
        env:
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY_STAGING }}
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
        run: |
          echo "Deploying version ${{ steps.version.outputs.version }} to staging..."

          # Install Dokploy CLI (if available)
          # npm install -g @dokploy/cli

          # Deploy using Dokploy API
          curl -X POST "$DOKPLOY_URL/api/v1/deploy" \
            -H "Authorization: Bearer $DOKPLOY_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "telegit",
              "environment": "staging",
              "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}",
              "config_file": "dokploy.yaml"
            }'

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment..."

          # Test health endpoint
          for i in {1..10}; do
            if curl -f https://staging.telegit.example.com/health; then
              echo "✓ Health check passed"
              break
            fi
            echo "Waiting for service to be ready... ($i/10)"
            sleep 10
          done

      - name: Deployment summary
        if: always()
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://staging.telegit.example.com" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: []
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://telegit.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version to deploy
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Create deployment backup
        env:
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY_PRODUCTION }}
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
        run: |
          echo "Creating backup before deployment..."

          curl -X POST "$DOKPLOY_URL/api/v1/backup" \
            -H "Authorization: Bearer $DOKPLOY_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "telegit",
              "environment": "production",
              "type": "pre-deployment"
            }'

      - name: Deploy to Dokploy (Production)
        env:
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY_PRODUCTION }}
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
        run: |
          echo "Deploying version ${{ steps.version.outputs.version }} to production..."

          # Deploy using Dokploy API
          curl -X POST "$DOKPLOY_URL/api/v1/deploy" \
            -H "Authorization: Bearer $DOKPLOY_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "telegit",
              "environment": "production",
              "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}",
              "config_file": "dokploy.yaml",
              "strategy": "rolling"
            }'

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 60

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production environment..."

          # Test health endpoint
          for i in {1..15}; do
            if curl -f https://telegit.example.com/health; then
              echo "✓ Health check passed"
              break
            fi
            echo "Waiting for service to be ready... ($i/15)"
            sleep 10
          done

          # Test metrics endpoint
          curl -f https://telegit.example.com/metrics || echo "⚠ Metrics endpoint not available"

      - name: Run load tests
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Running load tests..."
          # Add load testing commands here
          # Example: k6 run load-test.js

      - name: Notify deployment success
        if: success()
        run: |
          echo "✓ Production deployment successful!"
          # Add notification logic here (Slack, email, etc.)

      - name: Rollback on failure
        if: failure()
        env:
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY_PRODUCTION }}
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
        run: |
          echo "❌ Deployment failed. Initiating rollback..."

          curl -X POST "$DOKPLOY_URL/api/v1/rollback" \
            -H "Authorization: Bearer $DOKPLOY_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "telegit",
              "environment": "production"
            }'

      - name: Deployment summary
        if: always()
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://telegit.example.com" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "**Status:** ✓ Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Failed (rollback initiated)" >> $GITHUB_STEP_SUMMARY
          fi
